<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>

    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            text-decoration: wavy;
            width: 300px;
            color: red;
            font-size: 5em;
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Este é um exemplo</h1>
    <div>
        Passe o mouse aqui e terás uma surpresa.
        <p>
        Vai se FUDER!
        </p>
    </div>
</body>
</html>
