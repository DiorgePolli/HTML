<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de qualquer jeito, 
        basta inseri-lo no meio do &lt;p&gt; e &lt;/p&gt;
    </p><!--lt less than, gt greater than-->

    <p>Se precisar quebrar o texto em algum lugar esécífico<br> você usa  a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar símbolos: 
        &reg;
        &copy;
        &COPY;
        &trade;
        &Delta;
        &delta;
        &uparrow;
        &upharpoonleft; 
    </p>
    <p>Vamos adicionar emojis:
    &#x1F60A;    
    </p>
    
</body>
</html>
