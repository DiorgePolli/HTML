<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>

            <select name="est" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Sudeste">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeio</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espírito Santo</option>
                </optgroup>
                
                <optgroup label="Sul">
                    <option value="pr">Paraná</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="rs">Rio Grande do Sul</option>
                </optgroup>
                
            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Advogado</option>
                <option>Professor</option>
                <option>Jogador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
    </form>
</body>
</html>
