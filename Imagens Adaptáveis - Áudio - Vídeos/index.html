<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <p>Tante abrir esse site em varios dispositivos ou mude o tamanho da tela do seu computador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="fotop.jpg">
        <source media="(max-width: 1050px)" srcset="fotom.jpg">
        <img src="fotog.jpg" alt="Imagens Flexíveis">
    </picture>

    <h1>Reproduzaindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    
    <audio preload="metadata" controls>
        <source src="Spooky_Boop.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
