<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h1>Testando Iframe</h1>

    <p>Acessando o curso do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        scrolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
            <!--Caso o iframe não funcione o link estará lá-->
        </iframe>

    para aprender a programar</p>

    <p>O site do 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io">Gustavo Guanabara</a>
        </iframe> 
        
    é muito legal também para aprender.</p>
</body>
</html>
