<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }

        th{
            background-color: gray;
            border: 3px solid black;
        }

        .nomes{
            background-color: lightgray;
            text-decoration: underline;
        }

        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h1>Desafio 1</h1>

    <table>
        <tr>
            <th scope="col">Grupo</td>
            <th scope="col">Nomes</td>
            <th scope="colgroup" colspan="3">Filmes</td>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="3">Mulheres</th>
            <td class="nomes">Ana Beatriz Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td class="nomes">Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td class="nomes">Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="3">Homens</th>
            <td class="nomes">Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td class="nomes">Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Danger</td>
        </tr>
        <tr>
            <td class="nomes">Fabiano Mota</td>
            <td>Stars Wars</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
