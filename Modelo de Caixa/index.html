<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            border: 12px solid black;
            margin: 50px auto;
            width: 300px;
            text-align: center;
        }

        p{
            padding: 15px;
            border: 10px solid black;
            outline: 10px dashed red;
        }

        a{
            padding: 20px;
            border: 15px dotted Blue;
            outline: 50px dashed yellow;
        }

        a:hover{
            display: none;
        }
    </style>
</head>
<body>
    <h1>Esse é um exemplos de Box</h1>
    <p>Este é um paragráfo que também é um box, entretanto elementos do tipo <a href="*">COMO ESSA FRASE</a> é um elemento inline.</p>
</body>
</html>
